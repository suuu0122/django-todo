{% extends "todo_app/base.html" %}

{% block header %}

		<div class="container">
			<h1 class="display-4">Todo List</h1>
			<p class="lead">本当に削除するか良く考えましょう!</p>
		</div>
	</div>
{% endblock header %}

{% block content %}
	<div class="container">
		<form action="" method="POST">
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">削除</button>
		</form>
	</div>
{% endblock content %}
