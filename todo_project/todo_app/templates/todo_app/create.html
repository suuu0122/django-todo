{% extends "todo_app/base.html" %}

{% block header %}
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Todo List</h1>
			<p class="lead">新しいTodoを作成しましょう!</p>
		</div>
	</div>
{% endblock header %}

{% block content %}
	<div class="container">
		<form action="" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="btn btn-primary">作成</button>
		</form>
	</div>
{% endblock content %}
